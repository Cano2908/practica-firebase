    <form id="UserForm">
        <div class="form-row">

                <label for="firstName">Nombre:</label>
                <input type="text" id="firstnameAdd" name="firstNameAdd" required>

                <label for="lastname">Apellido:</label>
                <input type="text" id="lastnameAdd" name="lastnameAdd" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="usernameAdd" name="usernameAdd" required>
            </div>
            <div class="form-group">
                <label for="institution">Instituci√≥n:</label>
                <input type="text" id="institutionAdd" name="institutionAdd" required>
            </div>
        </div>
        <button type="submit">Agregar</button>
    </form>
